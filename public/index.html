<!DOCTYPE html>

<html lang="en">
  <head>
    <title>codesandbox-assets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />
    <style>
      body {
        margin: 0;
      }

      * {
        box-sizing: border-box;
        border-width: 0;
        border-style: solid;
      }

      p,
      li,
      ul,
      pre,
      div,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        margin: 0;
        padding: 0;
      }

      a {
        color: inherit;
        text-decoration: inherit;
      }
    </style>
    <style>
       body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen","Ubuntu", "Cantarell", "Fira Sans","Droid Sans", "Helvetica Neue", sans-serif;
        font-size: 16px;
        color: #2b2b2b;
        background-color: #fff
      }
    </style>
    <style>
      a {  text-decoration: underline; } form {  border-color: #0089be; border-radius: 4px; border-width: 1px; } button {  background-color: #fff; border-radius: 4px; border-color: #0089be; border-width: 1px; padding: 5px 10px; } input[type=text] {  border-color: #0089be; border-radius: 2px; border-width: 1px; } input[type=number] {  border-color: #0089be; border-radius: 2px; border-width: 1px; } textarea {  border-color: #0089be; border-radius: 2px; border-width: 1px; }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
